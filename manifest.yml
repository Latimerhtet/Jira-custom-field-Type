      description: A hello world custom field.
      type: string
      render: native
      resource: main
      edit:
        resource: edit
        render: native
        isInline: true
      contextConfig:
        resource: config
        layout: basic
        render: native
      validation:
        expression: value == null || !!value.match(configuration?.regex || "^[A-Za-z]+$")
